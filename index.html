<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;1,100;1,200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container_box">
        <!--Caja de lista de tareas-->
        <div class="box_title">
          <h1>To Do List</h1>
        </div>
        <!--informacion de la tarea y filtros-->
        <div class="box_filter">
          <input type="text" name="" id="" placeholder="Put your Task here" class="text_putter"/>
          <label for="">Categoria</label>
          <div class="custom_select">
          <select name="" id="">
            Categoria
            <option value="Compras">Compras</option>
            <option value="Universidad">Universidad</option>
            <option value="Gastos">Gastos</option>
          </select></div>
          <input type="submit" value="Enviar" />
        </div>

        <!--Lista de Tareas-->

        <div class="box_list_Compras">
          <ul>
            <h3>Clase</h3>
            <li>Tarea de Fisica</li>
            <li>Programar Lista de Tareas</li>
          </ul>
        </div>

        <div class="box_list_Uni">
          <ul>
            <h3>Universidad</h3>
            <li>Pagar Cuotas</li>
            <li>Ir al Campus</li>
          </ul>
        </div>

        <div class="box_list_Gastos">
          <ul>
            <h3>Gastos</h3>
            <li>Ir al banco</li>
            <li>Pagar Expensas</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
